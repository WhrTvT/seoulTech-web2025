<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MBTI 동물 테스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <section id="start-screen" class="screen">
        <h1>MBTI 동물 테스트</h1>
        <button id="start-btn">시작하기</button>
    </section>
    <section id="question-screen" class="screen hidden">
        <div id="question"></div>
        <div id="choices"></div>
        <div id="progress"></div>
    </section>
    <section id="result-screen" class="screen hidden">
        <h2 id="result-type"></h2>
        <div id="animal"></div>
        <p id="description"></p>
        <button id="copy-btn">결과 복사</button>
        <button id="restart-btn">다시 하기</button>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
